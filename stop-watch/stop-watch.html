<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>
<body>

    <div class="achievement hidden" style="text-align: center;">
        <div class="achievement-div">
            <p>When you have studied continuously for <span class="ach-hr">30 minutes</span></p>
            <img src="../img/stop-watch/1.png" alt="" class="ach-img" width="100px">
        </div>
    </div>
    
    <h1>Stop Watch</h1>
    <div class="container">
        <div class="time-div">
            <p class="hour time-num">00</p>
            <p class="time-unit">h&nbsp;</p>
            <p class="min time-num">00</p>
            <p class="time-unit">m&nbsp;</p>
            <p class="sec time-num">00</p>
            <p class="time-unit">s&nbsp;</p>
        </div>
        <div>
            <button class="start">Start</button>
            <button class="stop" disabled>Stop</button>
            <button class="reset" disabled>Reset</button>
        </div>
    </div>
</body>
</html>
