<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <h1>To-Do List</h1>
  <div class="input-div">
    <input type="text" placeholder="Add new task" required id="input-text-field">
    <div class="input-div-child">
      <input type="date" id="task-date">
      <button id="add-button">Add</button>
    </div>
  </div>
  <div id="task-list">
    <li>
      <div class="left">
        <input type="checkbox" onclick="checkedBtn()" class="checkBox">
        <div class="div-2">
          <span class="title" contenteditable="false">Lorem abore sint laborum perspiciatis iste?</span>
          <input type="date" value='${date}' disabled class='date'>
        </div>
      </div>
      <div class="right">
        <button class="edit" onclick="edit()">Edit</button>
        <button class="delete" onclick="dlt()">Delete</button>
      </div>
    </li>
</body>

</html>
